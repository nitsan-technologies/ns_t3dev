base: 'https://t3-dev.ddev.site/'
languages:
  -
    title: English
    enabled: true
    languageId: 0
    base: /
    typo3Language: default
    locale: en_US.UTF-8
    iso-639-1: en
    navigationTitle: English
    hreflang: en-us
    direction: ltr
    flag: us
rootPageId: 1
routeEnhancers:
  NsT3devListing:
    type: Extbase
    extension: NsT3dev
    plugin: Listing
    routes:
      -  routePath: /
         _controller: "ProductArea::list"
      - routePath: "/edit/{argument}"
        _controller: "ProductArea::edit"
        _arguments:
          argument: productArea
    aspects:
      argument:
        type: PersistedAliasMapper
        tableName: tx_nst3dev_domain_model_productarea
        routeFieldName: slug

  NsT3devDetails:
    type: Extbase
    extension: NsT3dev
    plugin: Show
    routes:
      -   routePath: "/{argument}"
          _controller: "ProductArea::show"
          _arguments:
            argument: productArea
    aspects:
      argument:
        type: PersistedAliasMapper
        tableName: tx_nst3dev_domain_model_productarea
        routeFieldName: slug
websiteTitle: ''
