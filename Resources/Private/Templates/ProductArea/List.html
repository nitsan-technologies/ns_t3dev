<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <h1>Listing for ProductArea</h1>
    <f:if condition="!{validationResults.flattenedErrors}">
      <f:flashMessages />
    </f:if>
      

    <table class="tx_nst3dev">
        <tr>
            <th><f:translate key="tx_nst3dev_domain_model_productarea.name" /></th>
            <th><f:translate key="tx_nst3dev_domain_model_productarea.image" /></th>
            <th><f:translate key="tx_nst3dev_domain_model_productarea.description" /></th>
            <th><f:translate key="tx_nst3dev_domain_model_productarea.slug" /></th>
            <th></th>
            <th></th>
        </tr>
        <f:for each="{productAreas}" as="productArea">
            <tr>
                <td><f:link.action action="show" arguments="{productArea : productArea}">{productArea.name}</f:link.action></td>
                <td><f:link.action action="show" arguments="{productArea : productArea}">{productArea.image.originalResource.name}</f:link.action></td>
                <td><f:link.action action="show" arguments="{productArea : productArea}">{productArea.description}</f:link.action></td>
                <td><f:link.action action="show" arguments="{productArea : productArea}">{productArea.slug}</f:link.action></td>
                <td><f:link.action action="edit" arguments="{productArea : productArea}">Edit</f:link.action></td>
                <td><f:link.action action="delete" arguments="{productArea : productArea}">Delete</f:link.action></td>
            </tr>
        </f:for>
    </table>

    <f:link.action action="new">New ProductArea</f:link.action>
</f:section>
</html>
