<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="form-group">
	<label for="name">
		<f:translate key="tx_nst3dev_domain_model_productarea.name" />
	</label>
	<f:form.textfield property="name" id="name" class="form-control" />
</div>
<div class="form-group">
	<label for="image">
		<f:translate key="tx_nst3dev_domain_model_productarea.image" />
	</label>
	<span>File upload is not implemented!</span>
</div>
<div class="form-group">
	<label for="description">
		<f:translate key="tx_nst3dev_domain_model_productarea.description" />
	</label>
	<f:form.textarea property="description" id="description" class="form-control" cols="40" rows="15" />
</div>
<div class="form-group">
	<label for="slug">
		<f:translate key="tx_nst3dev_domain_model_productarea.slug" />
	</label>
	<f:form.textfield property="slug" id="slug" class="form-control" />
</div>
</html>
